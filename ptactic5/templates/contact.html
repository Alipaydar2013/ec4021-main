<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
</head>
<body>
    {% if show_form %}
<form action="/contact" method="get"> 
<input type="text" name="fname" placeholder="اسم خود را وارد کنید">
<input type="email" name="email" placeholder="ایمیل خود را وارد کنید">
<textarea name="description" placeholder="نظرات خود را بنویسید " cols="30" rows="20"></textarea>
<input type="submit" value="ثبت">
</form>
{% else %}
<h2>تشکر {{fname}}از شما </h2>
{% endif %}

</body>
</html>
